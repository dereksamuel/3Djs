<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="./Fabric_Lace_006_ambientOcclusion.jpg" alt="" id="base" />
      <img src="./Fabric_Lace_006_normal.jpg" alt="texture" id="texture" />
    </a-assets>
    <a-box
      src="#base"
      normal-map="#texture"
      normal-texture-repeat="2 2"
      color="red"
      repeat="1 1"
      position="0 1.5 -2"
    ></a-box>
    <!-- segment is a box peque de wireframe del objeto -->
    <!-- displacement divide box o algo, toca ver... -->
    <!-- normal repeat texture repite la textura y la deja fina -->
    <!-- src="./Fabric_Lace_006_ambientOcclusion.jpg" -->
    <!-- Normal map me carga la textura, src es para colorear textura -->
  </a-scene>
</body>
</html>
