<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="content"></div>
  </main>
  <script>
    function getDistance(pointA, pointB) {
      const { latA, lonA } = pointA;
      const { latB, lonB } = pointB;
      let orderLat = latB - latA;
      let orderLon = lonB - lonA;

      return Math.hypot(orderLat, orderLon) * 1000;
    }

    function getHeight(orderLat, distance) {
      return Math.sin(orderLat / distance);
    }

    setInterval(() => {
      navigator.geolocation.getCurrentPosition(function (position) {
        const $content = document.getElementById("content");
        const { latitude, longitude, altitude, altitudeAccuracy } = position.coords;

        const objective = {
          latB: 4.57917,
          lonB: -74.12120,
        };

        const distance = getDistance({
          latA: latitude,
          lonA: longitude,
        }, objective);

        console.log(getHeight(6, 8));

        $content.innerHTML = `
          <p>Your latitude is: ${latitude}</p>
          <p>Your longitude is: ${longitude}</p>
          <p>Your altitude is: ${altitude}</p>
          <p>The latitude acurrency is: ${altitudeAccuracy}%</p>
          <p>Your destiny is on: ${distance}m</p>
        `;
      }, (error) => {
        console.error(error);
      });
    }, 400);
  </script>
</body>
</html>
