<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="content"></div>
  </main>
  <script>
    setInterval(() => {
      navigator.geolocation.getCurrentPosition(function (position) {
        const $content = document.getElementById("content");

        $content.innerHTML = `
          <p>Your latitude is: ${position.coords.latitude}</p>
          <p>Your longitude is: ${position.coords.longitude}</p>
          <p>Your altitude is: ${position.coords.altitude}</p>
        `;
      });
    }, 1000);
  </script>
</body>
</html>
