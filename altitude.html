<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="content"></div>
  </main>
  <script>
    function measure(lat1, lon1, lat2, lon2){  // generally used geo measurement function
      let R = 6378.137; // Radius of earth in KM
      let dLat = lat2 * Math.PI / 180 - lat1 * Math.PI / 180;
      let dLon = lon2 * Math.PI / 180 - lon1 * Math.PI / 180;
      let a = Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon/2) * Math.sin(dLon/2);
      let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      let d = R * c;
      return d * 1000; // meters
    }

    function initializeFollowUp(pointA, pointB) {
      const { latA, lonA } = pointA;
      const { latB, lonB } = pointB;
      let orderLat = 0;
      let orderLon = 0;

      if (latA > latB) {
        orderLat = latA - latB;
      } else {
        orderLat = latB - latA;
      }

      if (lonA > lonB) {
        orderLon = lonA - lonB;
      } else {
        orderLon = lonB - lonA;
      }

      return (Math.sqrt((orderLat ** 2) + (orderLon ** 2))) * 1000;
      //return measure(latA, lonA, latB, lonB);
    }

    setInterval(() => {
      navigator.geolocation.getCurrentPosition(function (position) {
        const $content = document.getElementById("content");
        const { latitude, longitude, altitude, altitudeAccuracy } = position.coords;

        const followUp = initializeFollowUp({
          latA: latitude,
          lonA: longitude,
        }, {
          latB: 4.57917,
          lonB: -74.12120,
        });

        $content.innerHTML = `
          <p>Your latitude is: ${latitude}</p>
          <p>Your longitude is: ${longitude}</p>
          <p>Your altitude is: ${altitude}</p>
          <p>The latitude acurrency is: ${altitudeAccuracy}%</p>
          <p>Your destiny is on: ${followUp}</p>
        `;
      });
    }, 400);
  </script>
</body>
</html>
