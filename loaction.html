<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Test</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam;"
  >
    <a-camera
      gps-camera="simulateLatitude: 51.507351; simulateLongitude: -0.127758;"
      rotation-reader
    ></a-camera>

    <a-box
      color="red"
      scale="5 5 5"
      align="center"
      gps-entity-place="latitude: 51.507344; longitude: -0.127664;"
      position="0 0 -5"
    ></a-box>
    <a-box
      color="blue"
      scale="5 5 5"
      align="center"
      gps-entity-place="latitude: 51.507621; longitude: -0.127508;"
      position="0 0 -5"
    ></a-box>
    <a-box
      color="green"
      scale="5 5 5"
      align="center"
      gps-entity-place="latitude: 51.507784; longitude: -0.127948;"
      position="0 0 -5"
    ></a-box>
    <!-- <a-gltf-model
      value="Derek Papucho"
      scale="5 5 5"
      src="./assets/tiger.glb"
      gps-entity-place="latitude: 51.507999999; longitude: -0.127799;"
      position="0 0 -5"
    ></a-gltf-model>

    <a-text
      value="Derek Papucho"
      scale="5 5 5"
      gps-entity-place="latitude: 51.507799999; longitude: -0.127799;"
      position="0 0 -5"
    ></a-text> -->
  </a-scene>
</body>
</html>
